<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AgentXen Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #1e1e1e;
      color: #e0e0e0;
    }
    
    #header {
      padding: 16px;
      background: #2d2d2d;
      border-bottom: 1px solid #3d3d3d;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    #status {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #666;
      animation: pulse 2s infinite;
    }
    
    #status.connected {
      background: #4caf50;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    h1 {
      font-size: 16px;
      font-weight: 600;
    }
    
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .message {
      padding: 12px;
      border-radius: 8px;
      max-width: 85%;
      word-wrap: break-word;
    }
    
    .message.user {
      background: #0084ff;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }
    
    .message.agent {
      background: #2d2d2d;
      align-self: flex-start;
    }
    
    .message.system {
      background: #3d3d3d;
      color: #888;
      font-size: 12px;
      align-self: center;
      max-width: 100%;
      text-align: center;
    }
    
    #input-area {
      padding: 16px;
      background: #2d2d2d;
      border-top: 1px solid #3d3d3d;
      display: flex;
      gap: 8px;
    }
    
    #command-input {
      flex: 1;
      padding: 10px 14px;
      background: #1e1e1e;
      border: 1px solid #3d3d3d;
      border-radius: 6px;
      color: #e0e0e0;
      font-size: 14px;
      font-family: inherit;
    }
    
    #command-input:focus {
      outline: none;
      border-color: #0084ff;
    }
    
    #send-btn {
      padding: 10px 20px;
      background: #0084ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }
    
    #send-btn:hover {
      background: #0073e6;
    }
    
    #send-btn:disabled {
      background: #555;
      cursor: not-allowed;
    }
    
    #examples {
      padding: 12px 16px;
      background: #2d2d2d;
      border-bottom: 1px solid #3d3d3d;
      font-size: 12px;
      color: #888;
    }
    
    .example-cmd {
      display: inline-block;
      margin: 4px 4px 4px 0;
      padding: 4px 8px;
      background: #3d3d3d;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .example-cmd:hover {
      background: #4d4d4d;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="status"></div>
    <h1>AgentXen</h1>
  </div>
  
  <div id="examples">
    <div style="margin-bottom: 4px;">Try:</div>
    <span class="example-cmd">Go to google.com</span>
    <span class="example-cmd">Search for AI news</span>
    <span class="example-cmd">Take a screenshot</span>
  </div>
  
  <div id="messages">
    <div class="message system">
      ðŸ¤– AgentXen ready. Type a command to control your browser.
    </div>
  </div>
  
  <div id="input-area">
    <input 
      type="text" 
      id="command-input" 
      placeholder="What would you like me to do?"
      autocomplete="off"
    >
    <button id="send-btn">Send</button>
  </div>
  
  <script src="sidebar.js"></script>
</body>
</html>
